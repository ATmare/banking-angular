<div>
  <p #item>
    <mat-form-field appearance="fill">
      <mat-label>Select a widget</mat-label>
      <mat-select (selectionChange)="item.remove()" [(value)]="selected">
        <mat-option>No widget</mat-option>
        <mat-option value="chart">30-day chart</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <span *ngIf="selected==='chart'">
    <chart-account-history></chart-account-history>
  </span>
</div>
